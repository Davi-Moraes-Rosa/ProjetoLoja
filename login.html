<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Pagína de Login</h2>
    <form action="">
        <fieldset>
            <label for="email">* Email:</label>
            <input type="email" name="email" id="email" placeholder="digite seu email"><br>
            <label for="senha">* Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="digite sua senha"><br>
            <button class="botao">Enviar</button>


            <p>Não tem cadastro? <a href="cadastro.html">Cadastre-se</a></p>
        </fieldset>
    </form>
</body>
</html>
